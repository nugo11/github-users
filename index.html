<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github users</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/resp.css" />
  </head>
  <body>
    <header>
      <h1>devfinder</h1>
      <button id="darkmode">
        Dark <img src="./img/Path.png" alt="dark" />
      </button>
      <button id="lightmode" style="display: none;">
        Light <img src="./img/sun.png" alt="dark" />
      </button>
    </header>
    <div class="input">
      <img src="./img/search.svg" alt="search icon" />
      <input type="text" placeholder="Search GitHub usernameâ€¦" autocomplete="false" />
      <button id="submit">Search</button>
    </div>
    <div class="box">
      <div class="columnone">
        <div class="headone">
          <img src="./img/avatar.png" alt="avatar" width="117px"/>
        </div>
        <div class="headtwo">
          <h1>The Octocat</h1>
          <span>@octocat</span>
          <p>This profile has no bio</p>
        </div>
        <div class="headthree">
          <p>Joined 25 Jan 2011</p>
        </div>
      </div>
      <div class="columntwo">
        <div class="fotone">
          <div class="one">
            <h5>Repos</h5>
            <b>8</b>
          </div>

          <div class="two">
            <h5>Followers</h5>
            <b>3938</b>
          </div>

          <div class="three">
            <h5>Following</h5>
            <b>9</b>
          </div>
        </div>

        <div class="fottwo">
          <a href="#"
            ><img src="./img/loc.svg" alt="location" /> San Francisco</a
          >
          <a href="#"
            ><img src="./img/url.svg" alt="url" /> https://github.blog</a
          >
          <a href="#"
            ><img src="./img/twit.svg" alt="twitter" /> Not Available</a
          >
          <a href="#"><img src="./img/hash.svg" alt="hash" /> @github</a>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
